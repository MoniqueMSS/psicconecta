{% extends 'base.html' %}

{% block title %}Questionário SRQ-20{% endblock %}

{% block content %}
<div class="card p-4 shadow mx-auto" style="max-width: 800px;">
    <h2 class="text-center mb-4">Questionário SRQ-20</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <p><strong>{{ forloop.counter }}. {{ field.label }}</strong></p>
                <div class="form-check form-check-inline">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Enviar Respostas</button>
        </div>
    </form>
</div>
{% endblock %}
