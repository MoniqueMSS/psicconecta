{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Esqueceu sua senha?</h2>
                    <p class="card-text text-center">
                        Digite seu endereço de e-mail abaixo e nós enviaremos instruções para definir uma nova senha.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.email.errors }}
                            <label for="{{ form.email.id_for_label }}" class="form-label">Endereço de E-mail</label>
                            {{ form.email }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar link para redefinição</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none small">Voltar para o Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
