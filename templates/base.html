<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Psi Conecta{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">

    {% block head %}
    {% endblock %}
</head>
<body class="bg-primary d-flex align-items-center min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> <div class="container-fluid">
        <a class="navbar-brand" href=" {% url 'token_obtain_pair' %} ">         PsiConecta</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'srq20' %}">SRQ-20</a>
                </li>
            </ul>

            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a class="btn btn-light" href="{% url 'logout' %}">Sair</a>
                {% else %}
                    <a class="btn btn-light" href="{% url 'login' %}">Entrar</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5"> {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
